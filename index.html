<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative Time Modifier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Enter the time you want to add</h2>
        <form onsubmit="calculate(); return false;">
        <input type="text" id="timeInput" placeholder="Example: now()+3d-2m@h" />
        <button type="submit">Calculate</button>
        </form>
        <div id="output" class="result"></div>
    </div>
    <script src="relativeTimeModifier.js"></script>
    <script>
        function calculate() {
            const inputString = document.getElementById('timeInput');
            const input = inputString.value.trim();
            const output = document.getElementById('output');
            output.className = 'result';
            try {
                const resultDate = relativeTimeModifier(input);
                output.textContent = "Result: " + resultDate.toLocaleString();
            } catch (e) {
                output.textContent = e.message;
                output.className = 'result error';
            }
            inputString.value = "";
        }
    </script>
</body>
</html>
