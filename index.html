<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative Time Modifier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Enter the time you want to add</h2>
        <!-- <input type="text" id="timeInput" placeholder="ex: now()+1d+2h" />
        <button onclick="calculate()">Calculate</button> -->
        <form onsubmit="calculate(); return false;">
        <input type="text" id="timeInput" placeholder="Example: now()+1d+2h" />
        <button type="submit">Calculate</button>
        </form>

        <div id="output" class="result"></div>
    </div>
    <script src="relativeTimeModifier.js"></script>
    <script>
        function calculate() {
            const input = document.getElementById('timeInput').value.trim();
            const outputDiv = document.getElementById('output');
            outputDiv.className = 'result';
            try {
                const resultDate = relativeTimeModifier(input);
                outputDiv.textContent = "Result: " + resultDate.toLocaleString();
            } catch (e) {
                outputDiv.textContent = e.message;
                outputDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
